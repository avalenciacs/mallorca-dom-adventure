<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mallorca Adventure</title>
  <link rel="stylesheet" href="./css/styles.css" />
</head>

<body>
  <!-- UI -->
  <div id="ui">
    <div>Puntos: <span id="score">0</span></div>
    <div>Gaviotas: <span id="birds">0</span></div>

    <div>Vidas: <span id="lives">3</span></div>
  </div>

  <!-- Área de juego -->
  <div id="game">
    <!-- Fondo -->
    <div id="bg-sky"></div>
    <div id="bg-road"></div>
    <div id="bg-roadLine"></div>
    <div id="bg-sand"></div>
    <div id="bg-sea"></div>

    <!-- Entidades -->
    <div id="player"></div>
    <div id="obstacle"></div>
    <div id="enemy"></div>
    <div id="fruit"></div>
    <div id="frisbee"></div>

  </div>
  
  <div id="startBtnContainer">
    <button id="startBtn">START</button>
  </div>

  <footer id="credits">
    Mallorca Adventure · IronHack Web Developer AI 2025 · Anderson Valencia Castaño
  </footer>

  <script src="./js/game.js"></script>
</body>

</html>
